<main class="main">
  <div class="main__wrapper">
    <div class="admin__panel">
        <div class="panel__ctagories-btn">Categories</div>
      <div class="inputs__wrap">
        <input #inputText type="text" class="input__category-name" placeholder="To add new category enter category name"
        [(ngModel)]="newCategoryName" (input)="onInputValidation(inputText)">
        <button class="inputs__add-btn"  [ngClass]="{'disabled-btn': !isValid}" (click)="onAddCategory(inputText)">
          <span class="input__btn-pic">
            <img class="input__btn-img" src="assets/images/add_icon.png" alt="edit-icon"></span></button>
      </div>
      <div class="rows__wrapper" (scroll)="onScrollMove($event)">

        <div class="row__wrap" *ngFor="let categoryData of renderedCategories; trackBy: identify">
          <input type="text"
                 [ngClass]="{'input-disabled': !categoryInfoMap.get(categoryData)?.editMode}"
                 class="row__category-name"
                 [(ngModel)]="categoryData.category" required>

          <input  type="text" class="row__cards-num input-disabled" [ngModel]="categoryData.length" readonly>

          <button class="row__edit-btn" (click)="onEditCategory(categoryData)">
            <span class="row__btn-pic">
              <img class="row__btn-img" src="assets/images/edit_icon.png" alt="edit-icon"></span>
          </button>

          <button class="row__save-btn" (click)="onSaveCategory(categoryData)">
            <span class="row__btn-pic">
                <img class="row__btn-img" src="assets/images/save_icon.png" alt="save-icon">
            </span>
          </button>
          <button class="row__delete-btn" (click)="onDeleteCategory(categoryData)">
            <span class="row__btn-pic">
              <img class="row__btn-img" src="assets/images/delete_icon.png" alt="delete-icon"></span>
          </button>
          <button class="row__link-btn" (click)="onGoToCategory(categoryData)">
            <span class="row__btn-pic">
              <img class="row__btn-img" src="assets/images/link_ico.png" alt="link-icon"></span>
          </button>
        </div>
      </div>

    </div>
  </div>
  <div class="popup-wrapper">
    <app-user-authorization></app-user-authorization>
  </div>
</main>
<footer class="footer">
  <div class="footer-container">
    <a class="github" href="https://github.com/Olga-vl78" target="_blank" rel="noopener noreferrer">Olga-vl78</a>

    <a class="rss" href="https://rs.school/js/" target="_blank" rel="noopener noreferrer">
      <span class="rss-wrap">
      <img src="assets/svg/rss.svg" alt="rs-school logo">
      <span class="rss-year">'21</span>
    </span>
    </a>
  </div>
</footer>
