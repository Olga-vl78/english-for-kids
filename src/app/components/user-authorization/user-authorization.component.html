<main>
  <div class="main__warpper">
    <div #cover class="cover" (click)="onCoverClick()">
      <form class="user__authorization" (click)="onFormClick($event)">
        <div class="user__input-wrap">
          <label>Login</label>
          <input #inputLogin type="text" class="user__name user__input" placeholder="Enter your name"
            pattern="^(?=.*\p{L})[^~?!@#$%*^()_—+=|.,:;/`'>&lt;&quot;]{1,30}$" required (input)="onGetLoginInputValue(inputLogin)">
        </div>
        <div class="user__input-wrap">
          <label>Password</label>
          <input #inputPassword type="password" class="user__password user__input" placeholder="Enter your password"
            pattern="^(?=.*\p{L})[^~?!@#$%*^()_—+=|.,:;/`'>&lt;&quot;]{1,30}$" required (input)="onGetPasswordInputValue(inputPassword)">
        </div>
        <button type="button" class="submit-btn" (click)="onSubmit(cover)"
        [ngClass]="inputLogin.validity.valid && inputPassword.validity.valid ? 'activ-btn' : ''">Submit</button>
        <div *ngIf="wrongPassword">Wrong login or password</div>
      </form>
    </div>
  </div>
</main>
